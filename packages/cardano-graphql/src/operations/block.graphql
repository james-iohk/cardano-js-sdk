query BlocksByHashes($hashes: [String!]!) {
  queryBlock(filter: { hash: { in: $hashes } }) {
    slot {
      number
      date
      slotInEpoch
    }
    slotLeader {
      id
    }
    size
    transactionsAggregate {
      count
    }
    totalOutput
    fees
    vrf
    epoch {
      number
    }
    hash
    blockNo
    previousBlock {
      hash
    }
    nextBlock {
      hash
    }
    confirmations
  }
}
