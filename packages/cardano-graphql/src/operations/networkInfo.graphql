query NetworkInfo {
  queryEpoch(order: { desc: number }, first: 1) {
    number
    startedAt {
      date
    }
    # Review: what's 'live stake'? We have it as part of NetworkInfo.stake (StakeSummary)
    activeStakeAggregate {
      quantitySum
    }
  }
  queryTimeSettings(order: { desc: fromEpochNo }, first: 1) {
    slotLength
    epochLength
  }
  queryAda(order: { desc: sinceBlockNo }, first: 1) {
    supply {
      circulating
      max
      total
    }
  }
}
